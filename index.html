<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }

        nav {}

        .del button {
            cursor: pointer;
        }

        .alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btt button {
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Cart</li>
            <li>Shopping</li>
            <li>About us </li>
            <li>Login </li>
            <li>Account</li>
        </ul>
    </nav>

    <div>
        <video id="video" autoplay muted loop>
            <source src="Our Global business network.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="dop">
            <h1>Account Details</h1>
        </div>
        <div class="kk">
            <div class="acc">
                <input type="text" value="John Wick">
                <button>delete</button>
            </div>
            <div class="acc">
                <input type="text" value="Kalsel">
                <button>delete</button>
            </div>
            <div class="acc">
                <input type="text" value="Rock">
                <button>delete</button>
            </div>
            <div class="acc">
                <input type="text" value="Lienin">
                <button>delete</button>
            </div>
            <div class="acc">
                <input type="text" value="Docker">
                <button>delete</button>
            </div>
        </div>
    </div>

    <div class="del">
        <button onclick="showAlert()">Delete Account</button>
    </div>

    <div class="alert">
        <h1>Are you absolutely sure?</h1>
        <p>This action cannot be undone. This will permanently delete your Account and remove your data from servers.</p>
        <div class="btt">
            <button class="cancel" onclick="hideAlert()">Cancel</button>
            <button class="con" onclick="deleteAccount()">Continue</button>
        </div>
    </div>

    <script>
        function showAlert() {
            document.getElementsByClassName('alert')[0].style.display = 'block';
        }

        function hideAlert() {
            document.getElementsByClassName('alert')[0].style.display = 'none';
        }

        function deleteAccount() {
            alert('Account deleted!');
            hideAlert();
        }
    </script>

</body>

</html>
